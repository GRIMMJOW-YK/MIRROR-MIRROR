<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirror Horror</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Intro Video -->
  <video id="introVideo" autoplay muted playsinline class="fullscreen-video">
    <source src="https://cdn.ironman.my.id/i/86jnep.mp4" type="video/mp4">
  </video>

  <!-- Main Content (hidden at first) -->
  <div id="mainContent" class="hidden">
    <!-- Background Music -->
    <audio autoplay loop>
      <source src="https://cdn.ironman.my.id/i/g8zux1.mp4" type="audio/mp4">
    </audio>

    <!-- Mirror Video -->
    <div class="mirror-container">
      <video id="mirrorVideo" poster="https://cdn.ironman.my.id/i/xltg2m.jpg" controls playsinline>
        <source src="https://cdn.ironman.my.id/i/86jnep.mp4" type="video/mp4">
      </video>
      <div class="click-to-play">Click to Play</div>
    </div>

    <!-- Coming Soon -->
    <h1 class="coming-soon">Coming Soon</h1>

    <!-- About -->
    <p class="about">__.yadhu.__</p>
  </div>

  <script>
    // Show main content after intro video ends
    const intro = document.getElementById("introVideo");
    const main = document.getElementById("mainContent");

    intro.onended = () => {
      intro.style.display = "none";
      main.classList.remove("hidden");
    };
  </script>
</body>
</html>
