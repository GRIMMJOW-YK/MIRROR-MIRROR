<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirror Horror</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Intro video full screen -->
  <video id="introVideo" autoplay muted playsinline class="fullscreen-video">
    <source src="https://cdn.ironman.my.id/i/86jnep.mp4" type="video/mp4">
  </video>

  <!-- Main content (hidden at first) -->
  <div id="mainContent" class="hidden">
    <!-- Background music -->
    <audio autoplay loop>
      <source src="https://cdn.ironman.my.id/i/g8zux1.mp4" type="audio/mp4">
    </audio>

    <!-- Mirror video -->
    <div class="mirror-box">
      <video id="mirrorVideo" poster="https://cdn.ironman.my.id/i/xltg2m.jpg" controls playsinline>
        <source src="https://cdn.ironman.my.id/i/86jnep.mp4" type="video/mp4">
      </video>
      <div class="click-overlay">CLICK TO PLAY</div>
    </div>

    <!-- Coming Soon Text -->
    <h1 class="coming">COMING SOON</h1>
    <p class="about">___.YADHU.___</p>
  </div>

  <script>
    // Wait for intro video to end
    const intro = document.getElementById('introVideo');
    const mainContent = document.getElementById('mainContent');

    intro.onended = () => {
      intro.style.display = "none";
      mainContent.classList.remove('hidden');
    };

    // Remove click text after user clicks the mirror video
    const mirrorVideo = document.getElementById('mirrorVideo');
    const clickOverlay = document.querySelector('.click-overlay');

    mirrorVideo.addEventListener('play', () => {
      clickOverlay.style.display = 'none';
    });
  </script>
</body>
</html>
